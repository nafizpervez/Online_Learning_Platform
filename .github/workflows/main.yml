#Github Action For Docker hub Pushing

name: Build Test Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - run: docker builder prune -af

      - name: Build Docker Compose Image
        run: |
          docker-compose build

          # --no-cache --force-rm

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: pip install fastapi httpx pytest sqlalchemy pydantic psycopg2 uvicorn

      - name: Unit Testing
        run: pytest test/test_main.py

  push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: push backend into docker hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nafizpervez/online_learning_platform:backend_image

      - name: push frontend into docker hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nafizpervez/online_learning_platform:frontend_image

      - name: push postgres into docker hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nafizpervez/online_learning_platform:postgres_image
